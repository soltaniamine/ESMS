<!DOCTYPE html>
<html>
    <head>
        <title>Register</title>
        <meta charset="UTF-8">
    	<link rel="stylesheet" href="../ESMS-18/styles/register.css">
    </head>
    <body>

        <div class="container" id="container">
	<div class="form-container sign-up-container">
		<form action="#">
			<h1>Register as an organizer</h1>
		
			<input type="text" placeholder="Nom" />
			<input type="text" placeholder="Prenom" />
			<input type="email" placeholder="Email" />
			<input type="number" placeholder="Phone-number" />
			<input type="text" placeholder="Are you Student / Company" />
			<button id="hovering">Register</button>
		</form>
	</div>
	<div class="form-container sign-in-container">
		<form action="#">
			<h1>Register as a participant</h1>
			
            <input type="text" placeholder="Nom" />
			<input type="text" placeholder="Prenom" />
			<input type="email" placeholder="Email" />
			<input type="number" placeholder="Phone-number" />
			<input type="text" placeholder="Why do you want to participat ?" />
			<button id="hovering">Register</button>


		</form>
	</div>
	<div class="overlay-container">
		<div class="overlay">
			<div class="overlay-panel overlay-left">
				<h1>Hello!</h1>
				<p><b>Do you want register as a participant </b></p>
				<button class="ghost" id="signIn">Participant</button>
			</div>
			<div class="overlay-panel overlay-right">
				<h1>Hello!</h1>
				<p><b>Do you want to register as an event's organizer </b></p>
				<button class="ghost" id="signUp">Organizer</button>
			</div>
		</div>
	</div>
</div>

<script                                          > 
    const signUpButton = document.getElementById('signUp');
    const signInButton = document.getElementById('signIn');
    const container = document.getElementById('container');

    signUpButton.addEventListener('click', () => {
    container.classList.add("right-panel-active");
    });

    signInButton.addEventListener('click', () => {
    container.classList.remove("right-panel-active");
    });

</script>

    </body>
</html>
